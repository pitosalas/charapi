mock_mode: true

data_fields:
  # Compliance fields from CharityAPI
  in_pub78:
    source: charityapi
    field: "deductibility"
  is_revoked:
    source: charityapi
    field: "status"
  has_recent_filing:
    source: charityapi
    field: "tax_period"

  # Organization type fields from CharityAPI
  ntee_code:
    source: charityapi
    field: "ntee_cd"
  subsection:
    source: charityapi
    field: "subsection"
  foundation_type:
    source: charityapi
    field: "foundation"
  filing_requirement:
    source: charityapi
    field: "filing_req_cd"
  ruling_year:
    source: charityapi
    field: "ruling"

  # Expense fields remain manual
  program_expenses:
    source: manual
    path: "fiscal_year_2024.expenses.program"
  admin_expenses:
    source: manual
    path: "fiscal_year_2024.expenses.admin"
  fundraising_expenses:
    source: manual
    path: "fiscal_year_2024.expenses.fundraising"

  # Charity Navigator remains manual
  charity_navigator_rating:
    source: manual
    path: "organization.charity_navigator_rating.stars"

  # ProPublica API fields
  total_revenue:
    source: api
  total_expenses:
    source: api

manual_data:
  directory: "manual"
  filename: "brief_manual.yaml"

propublica:
  base_url: "https://projects.propublica.org/nonprofits/api/v2"
  timeout: 30
  mock_mode: false

charityapi:
  base_url: "https://api.charityapi.org/api"
  api_key: "test_key"
  timeout: 30
  mock_mode: false

irs:
  local_data_dir: "cache"
  mock_mode: false

scoring:
  financial:
    program_expense_target: 0.75
    admin_expense_limit: 0.15
    fundraising_expense_limit: 0.15
    program_score_max: 40
    admin_score_max: 20
    fundraising_score_max: 20
    stability_score_max: 20
  
  trend:
    years_to_analyze: 5
    growth_score_range: 10
    volatility_penalty_range: 10

caching:
  enabled: false
  database_path: "cache/test_cache.db"
  default_ttl_hours: 1
  propublica_ttl_hours: 1
  charityapi_ttl_hours: 1
  charity_navigator_ttl_hours: 1
  cleanup_on_startup: false