mock_mode: false

data_fields:
  program_expenses:
    source: manual
    path: "fiscal_year_2024.expenses.program"
  admin_expenses:
    source: manual
    path: "fiscal_year_2024.expenses.admin"
  fundraising_expenses:
    source: manual
    path: "fiscal_year_2024.expenses.fundraising"
  in_pub78:
    source: manual
    path: "organization.in_pub78"
  is_revoked:
    source: manual
    path: "organization.is_revoked"
  has_recent_filing:
    source: manual
    path: "organization.has_recent_filing"
  charity_navigator_rating:
    source: manual
    path: "organization.charity_navigator_rating.stars"
  total_revenue:
    source: api
  total_expenses:
    source: api

manual_data:
  directory: "manual"
  filename: "brief_manual.yaml"

propublica:
  base_url: "https://projects.propublica.org/nonprofits/api/v2"
  timeout: 30
  mock_mode: false

scoring:
  financial:
    program_expense_target: 0.75
    admin_expense_limit: 0.15
    fundraising_expense_limit: 0.15
    program_score_max: 40
    admin_score_max: 20
    fundraising_score_max: 20
    stability_score_max: 20
  
  trend:
    years_to_analyze: 5
    growth_score_range: 10
    volatility_penalty_range: 10

caching:
  enabled: true
  database_path: "cache/charapi_cache.db"
  default_ttl_hours: 24
  propublica_ttl_hours: 24
  charity_navigator_ttl_hours: 168
  cleanup_on_startup: true